<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class=" mt-3" style="display:flex;flex-direction:column;align-items:center">
    <div class="row">
      <form class="i">
        <div style="border: 1px solid;border-radius:10px;padding:50px;background-color:beige;width:30rem">
          <h1 class="mb-3">Sign Up</h1>
          <input type="text" placeholder="Enter Name" id="name" class="form-control mb-2" required>
          <input type="text" placeholder="Enter Email" id="email" class="form-control mb-2" required>
          <input type="tel" placeholder="Enter phone Number" id="phn" class="form-control mb-2" required>
          <input type="number" placeholder="Enter Age" id="age" class="form-control mb-2">
          <input type="radio" name="gender" id="genderMale" value="Male" checked />
          <label for="genderMale">Male</label>
          <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" />
          <label for="genderFemale">Female</label><br>
          <label for="items">Choose Country:</label>

          <select id="items">
            <option value="item-1">India</option>
            <option value="item-2">US</option
            <option value="item-3">Pakistan</option>
            <option value="item-4">Europe</option>
          </select>
          <input type="password" placeholder="Enter password" id="pswd" class="form-control mb-2">
          <input type="password" placeholder="Confirm Password" id="pwsd" class="form-control mb-2">
          <input type="checkbox" id="cond1" name="cond1" value="cond1">
          <label for="cond1">Accept privacy policy</label><br>
          <input type="checkbox" id="cond2" name="cond2" value="cond2">
          <label for="cond2"> Terms and conditions</label><br>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
